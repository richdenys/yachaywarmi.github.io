  //****CALCULADORA
  let display = document.getElementById('display');
  let expression = '';

  function appendToDisplay(value) {
    expression += value;
    display.value = expression;
  }

  function clearDisplay() {
    expression = '';
    display.value = '';
  }

  function calculate() {
    try {
      let result = eval(expression);
      display.value = result;
      expression = result.toString();
    } catch (error) {
      display.value = 'Error';
      expression = '';
    }
  }

  //******************SCRIPO JUEGO
  var sequence = [];
    var playerSequence = [];
    var level = 1;
    var boxes = document.getElementsByClassName("game-box");
    var message = document.createElement("h2");
    message.classList.add("hidden");

    // Genera una nueva secuencia de colores
    function generateSequence() {
        sequence = [];
        for (var i = 0; i < level; i++) {
            var randomBox = Math.floor(Math.random() * 6) + 1;
            sequence.push(randomBox);
        }
    }

    // Muestra la secuencia de colores
    function showSequence() {
        var i = 0;
        var interval = setInterval(function() {
            playBox(sequence[i]);
            i++;
            if (i >= sequence.length) {
                clearInterval(interval);
            }
        }, 1000);
    }

    // Reproduce el color de la caja seleccionada
    function playBox(box) {
        var selectedBox = document.getElementById("box" + box);
        selectedBox.style.opacity = "1";
        setTimeout(function() {
            selectedBox.style.opacity = "0.3";
        }, 500);
    }

    // Comprueba la selección del jugador
    function boxClicked(box) {
        playerSequence.push(box);
        playBox(box);

        if (playerSequence.length === sequence.length) {
            if (checkSequence()) {
                level++;
                playerSequence = [];
                message.innerText = "¡Correcto! Siguiente nivel: " + level;
                message.classList.remove("hidden");
                setTimeout(function() {
                    message.classList.add("hidden");
                    playGame();
                }, 1500);
            } else {
                message.innerText = "¡Incorrecto! Fin del juego. Nivel alcanzado: " + level;
                message.classList.remove("hidden");
                setTimeout(function() {
                    resetGame();
                }, 1500);
            }
        }
    }

    // Comprueba si la secuencia del jugador coincide con la secuencia generada
    function checkSequence() {
        for (var i = 0; i < sequence.length; i++) {
            if (playerSequence[i] !== sequence[i]) {
                return false;
            }
        }
        return true;
    }

    // Inicia el juego
    function playGame() {
        generateSequence();
        showSequence();
    }

    // Reinicia el juego
    function resetGame() {
        level = 1;
        playerSequence = [];
        message.classList.add("hidden");
        playGame();
    }

    // Inicia el juego al cargar la página
    window.onload = function() {
        var gameContainer = document.querySelector(".game-container");
        gameContainer.appendChild(message);
        playGame();
    };

  //*************FIN
